<h2>Your Shopping Cart</h2>

<div *ngIf="(cartItems$ | async) as items; else emptyCart" class="cart-wrapper">
  <div *ngFor="let item of items" class="cart-item">
    <div class="cart-info">
      <p>{{ item.name }} - ${{ item.price }} Ã— {{ item.quantity }}</p>

      <div class="cart-actions">
        <input
          type="number"
          [value]="item.quantity"
          (change)="onQuantityChange($event, item.productId)"
        />
        <button (click)="removeItem(item.productId)">Remove</button>
      </div>
    </div>
  </div>

  <p class="total"><strong>Total: ${{ totalPrice$ | async }}</strong></p>
  <button class="clear-cart" (click)="clearCart()">Clear Cart</button>
</div>

<ng-template #emptyCart>
  <p class="empty-message">Your cart is empty.</p>
</ng-template>
