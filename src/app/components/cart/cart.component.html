<h2>Your Shopping Cart</h2>

<div *ngIf="(cartItems$ | async) as items; else emptyCart">
    <div *ngFor="let item of items">
        <p>{{ item.name }} - ${{ item.price }} Ã— {{ item.quantity }}</p>

        <input
        type="number"
        [value]="item.quantity"
        (change)="onQuantityChange($event, item.productId)"
      />
      
        <button (click)="removeItem(item.productId)">Remove</button>
    </div>

    <p><strong>Total: ${{ totalPrice$ | async }}</strong></p>
    <button (click)="clearCart()">Clear Cart</button>
</div>

<ng-template #emptyCart>
    <p>Your cart is empty.</p>
</ng-template>
